<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 500;
            
            for(i =1; i <= 9; i++){
                robotArm.grab();
            
            if(robotArm.scan() === "red"){
                robotArm.grab();
                for(a = 1; a <= 10 - i; a++) {
                    robotArm.moveRight();
                }
                    robotArm.drop();
                for(a = 1; a <= 10 - i; a++) {
                    robotArm.moveLeft(); 
                }
            }else robotArm.drop();
            robotArm.moveRight();
            }
            for(a =1; a <= 9; a++) {
            robotArm.moveLeft();
            }

            
            robotArm.run();
        </script>
    </body>
</html>
