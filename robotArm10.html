<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 500;
            
            robotArm.grab();
            for(var i =1; i < 10; i++) robotArm.moveRight();
            robotArm.drop();
            for(var i =1; i < 9; i++) robotArm.moveLeft();
            robotArm.grab();
            for(var i =1; i < 8; i++) robotArm.moveRight();
            robotArm.drop();
            for(var i =1; i < 7; i++) robotArm.moveLeft();
            robotArm.grab();
            for(var i =1; i < 6; i++) robotArm.moveRight();
            robotArm.drop();
            for(var i =1; i < 5; i++) robotArm.moveLeft();
            robotArm.grab();
            for(var i =1; i < 4; i++) robotArm.moveRight();
            robotArm.drop();
            for(var i =1; i < 3; i++) robotArm.moveLeft();
            robotArm.grab();
            for(var i =1; i < 2; i++) robotArm.moveRight();
            robotArm.drop();
        
            robotArm.run();
        </script>
    </body>
</html>
