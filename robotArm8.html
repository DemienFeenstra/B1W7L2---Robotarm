<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 8");
            robotArm.speed = 500;

            robotArm.moveRight();
            for(var i =1; i < 8; i++){
            robotArm.grab();
            for(var a =1; a < 9; a++){
            robotArm.moveRight();
            }
            robotArm.drop();
            for(var b =1; b < 9; b++){
            robotArm.moveLeft();
            }
            }

            robotArm.run();
        </script>
    </body>
</html>
